<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MAULazyTeams</title>

<style>
:root {
  --bg: #0b0f14;
  --card: #121821;
  --border: rgba(255,255,255,.06);
  --text: #e6edf3;
  --muted: rgba(255,255,255,.55);
  --accent: #5b8cff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  width: 320px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container { padding: 18px; }

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.45);
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: 0 0 12px var(--accent);
}

.title {
  font-size: 15px;
  font-weight: 700;
}

.description {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 14px;
}

/* INPUT */
.input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #0f141c;
  color: var(--text);
  font-size: 12px;
  margin-bottom: 12px;
}

/* TOGGLE SWITCH */
.toggle-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  margin-bottom: 14px;
}

.switch {
  position: relative;
  width: 38px;
  height: 20px;
}

.switch input { display: none; }

.slider {
  position: absolute;
  inset: 0;
  background: #2a3442;
  border-radius: 20px;
  cursor: pointer;
  transition: .2s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 2px;
  top: 2px;
  background: white;
  border-radius: 50%;
  transition: .2s;
}

input:checked + .slider {
  background: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(18px);
}

/* BUTTON */
button {
  width: 100%;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover { opacity: .9; }

.status {
  margin-top: 8px;
  font-size: 11px;
  color: var(--muted);
  text-align: center;
}

.footer {
  margin-top: 12px;
  font-size: 10px;
  color: var(--muted);
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">MAULazyTeams</div>
      </div>

      <div class="description">
        Automates Primula shift entry.
      </div>

      <input id="apiKey" class="input" placeholder="Product / Admin Key" />

      <input id="remoteUrl" class="input" placeholder="Remote Base URL (https://...)" />
      <input id="localUrl" class="input" placeholder="Local Base URL (http://localhost:4007)" />

      <div class="toggle-row">
        <span>Use Remote API</span>
        <label class="switch">
          <input type="checkbox" id="remoteToggle">
          <span class="slider"></span>
        </label>
      </div>

      <button id="saveBtn">Save Settings</button>
      <div id="status" class="status"></div>

      <div class="footer">
        <div>v1.0</div>
        <div>archways404</div>
      </div>
    </div>
  </div>

<script type="module" src="popup.js"></script>
</body>
</html>
